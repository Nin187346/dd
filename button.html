<style>
.fixed-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 15px 25px; /* Tăng padding để nút lớn hơn */
  border: none; /* Loại bỏ border mặc định nếu có */
  border-radius: 10px; /* Bo tròn nhẹ */
  text-decoration: none;
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 10px; /* Tăng khoảng cách giữa icon và chữ */
  color: white; /* Chữ màu trắng */
  font-weight: bold; /* Chữ đậm */
  background-image: linear-gradient(to bottom right, #007bff, #00a2ff); /* Gradient màu xanh */
  box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.6); /* Bóng đổ đậm hơn */
  transition: transform 0.2s ease-in-out; /* Hiệu ứng transform khi hover */
}

.fixed-button:hover {
  transform: scale(1.05); /* Phóng to nút khi hover */
}

.fixed-button img {
  width: 25px; /* Icon lớn hơn */
  height: 25px;
}
</style>

<a href="https://your-link-here.com" id="myFixedButton" class="fixed-button">
  <img src="https://placekitten.com/25/25" alt="icon" />
  Mở Ngay
</a>
